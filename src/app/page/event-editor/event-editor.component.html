<div class="row">
  <div class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label>Id</label>
        <input required [(ngModel)]= "event.id" name="id" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="event.name" name="name" type="text"
          class="form-control" pattern=".{8,}" required>
          <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
            A névnek minimum 8 karakter hosszúnak kell lennie!
          </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="event.date" name="date" type="text"
          class="form-control" required>
          <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
            Kérem adja meg a dátumot!
          </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input [(ngModel)]="event.time" name="time" type="text"
          class="form-control" required>
          <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          Kérem adja meg az időt!
          </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input [(ngModel)]="event.location" name="location" type="text"
          class="form-control" required>
          <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
            Kérem adja meg a helyet!
          </div>
      </div>
      <button [disabled]="eventForm.invalid" class="btn btn-block btn-primary">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
